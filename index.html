<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset ="UTF-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
        <link 
        rel="icon"
        type="image/png"
        sizes="32*32"
        href=""/>
        <meta name="description" content="My Game">
    <title>Rock , Paper , Scissors </title>
    <link rel="stylesheet" href="master.css"/>
    <script src="main.js" defer > </script>
    </head>

    <body>

        <div class="container">
            <header>

                <h1>
                    <span>Rock</span>
                    <span>Paper</span>
                    <span>Scissors</span>
                    <span>lizard</span>
                    <span>spock</span>
                </h1>
                
                <div class="score-container" > 
                    <h4>Score</h4>
                    <p id="Score">0</p>
                </div>
            </header>

        <main id="main">
            <div class="scissors all">
                <button class="btn-circle btn-scissors pick" data-choice="scissors" >
                
                    <span class ="wrapper">
                        <img src="images/icon-scissors.svg" alt="Scissors icon"/>
                    </span>
                </button>
            </div>

            <div class="spock-paper all">


                <button class="btn-circle btn-spock pick" data-choice="spock">
                    <span class ="wrapper">
                        <img src="images/icon-spock.svg" alt="spock icon"/>
                    </span>
                </button>
                
                <button class="btn-circle btn-paper pick" data-choice="paper">
                    <span class ="wrapper">
                        <img src="images/icon-paper.svg" alt="Paper icon"/>
                    </span>
                </button>
                
            </div>
            <div class="lizard-rock all">

                <button class="btn-circle btn-lizard pick" data-choice="lizard">
                    <span class ="wrapper">
                        <img src="images/icon-lizard.svg" alt="lizard icon"/>
                    </span>
                </button>

                <button class="btn-circle btn-rock pick" data-choice="rock"> 
                
                    <span class ="wrapper">
                        <img src="images/icon-rock.svg" alt="rock icon"/>
                    </span>
                    
                </button> 

            </div>
        </main> 

        <button class="btn-rules" id="open">Rules </button>
        </div>
        
        <div class="rules-modal" id="modal">
            <img src="images/image-rules-bonus.svg" alt="rules icon">
            <button id="close"><img src="images/icon-close.svg" alt="close icon"></button>
        </div>

        <div class="selection" id="selection">
            <div>
                <h2>you picked</h2>
                <button class="btn-circle btn-paper" id="user_select" data-choice="paper">
                    <span class ="wrapper">
                        <img src="images/icon-paper.svg" alt="Paper icon"/>
                    </span>
            </div>
            
            <div class="go-down">
                <p class="big-text">you <span id="win"> win</span> </p>
                <button class="btn" id="reset">play again</button>
            </div>

            <div>
                <h2>the house picked</h2>  
                <button class="btn-circle btn-scissors" id="computer_select" data-choice="scissors" >
                <span class ="wrapper">
                    <img src="images/icon-scissors.svg" alt="Scissors icon"/>
                </span>
            </div>
        </div>

    </body>
</html>
